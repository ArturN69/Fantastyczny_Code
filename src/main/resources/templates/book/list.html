<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List książek</title>
</head>
<body>
    <h1>Lista książek</h1>
    <h3 th:text="|Liczba książek: ${books.size()}|"></h3>
    <a href="/book/add-form">Dodaj następną książkę</a>
    <table>
        <thead>
            <tr>
                <th>
                    Tytuł
                </th>
                <th>
                    Autor
                </th>
                <th>
                    ISBN
                </th>
                <th>
                    Czy pierwsze wydanie?
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book:${books}">
                <td th:text="${book.title}">
                </td>
                <td th:text="${book.authors}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.firstEdition}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
